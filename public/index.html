<!DOCTYPE html>
<html lang="ko">

<head>
    <title>siiimple-toast</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <a href="https://github.com/gomonk3037/siiimple-Toast">
        <img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67"
            alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"></a>
    <div class="box">
        <h1>siiimple - Toast</h1>
        <div class="box-inner">
            <div class="inner-code">
                <pre><code>const toast = new siiimpleToast();

                    <br>// default - black<br>toast.message('something');<br>// success - green<br>toast.success('something');<br>// alert - red<br>toast.alert('something');</code></pre>
            </div>
            <div class="inner-settings">
                <h3>Vertical</h3>
                <select id="vertical">
                    <option value="top">Top</option>
                    <option value="bottom">Bottom</option>
                </select>
                <h3>Horizontal</h3>
                <select id="horizontal">
                    <option value="center">Center</option>
                    <option value="left">Left</option>
                    <option value="right">Right</option>
                </select>
                <h3>Message</h3>
                <input id="message" type="text" value="Hello World">
                <div class="btn-wrapper">
                    <button id="default">Default</button>
                    <button id="success">Success</button>
                    <button id="alert">Alert</button>
                </div>
            </div>
        </div>
    </div>

    <script src="index_es5.js"></script>
</body>

</html>
